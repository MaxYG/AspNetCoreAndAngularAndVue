<div class="signin-content" style="width:35%">
    <mat-card style="left: 100%; margin-top: 150px;">
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <p>{{ 'home.login' | translate }}</p>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="{{ 'home.user' | translate }}" formControlName="username" required>
            <mat-error *ngIf="isFieldInvalid('username')">
              Please inform your user name
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="{{ 'home.password' | translate }}" formControlName="password"  required>
            <mat-error *ngIf="isFieldInvalid('password')">
              Please inform your password
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary">{{ 'home.loginButton' | translate }}</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
