
<h2> Contact of {{userName}}</h2>
<div *ngIf="msg" class="msg">{{msg}}</div>
<form *ngIf="contacts" (ngSubmit)="onSubmit()" #contactForm="ngForm">

  <h3 my-highlight>{{contact.name | awesome}}-- highlight directive backgroup color is powderblue, belong to contact module</h3>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" required [(ngModel)]="contact.name" name="name" #name="ngModel">
    <div [hidden]="name.valid" class="alert alert-danger"> Name is required</div>
  </div>
  <br>
  <button type="submit" class="btn btn-default" [disabled]="!contactForm.form.valid">Save</button>
  <button type="button" class="btn" (click)="next()" [disabled]="!contactForm.form.valid" >Next contact</button>
  <button type="button" class="btn" (click)="newContact()" [disabled]="!contactForm.form.valid">New contact</button>
</form>
