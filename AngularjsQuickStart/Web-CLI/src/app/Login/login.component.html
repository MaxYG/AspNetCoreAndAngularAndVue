<!--[hidden]="!IsLogin"-->
<div class="container" >

  <form #loginForm="ngForm" class="form-signin" style="max-width: 330px;padding: 15px;margin: 0 auto;">
    <h2 class="form-signin-heading">Please sign in</h2>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email"  [(ngModel)]="loginForm.Email"  class="form-control" placeholder="Email address" required="" autofocus="">
    TODO: remove this: {{loginForm.Email}}
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" [(ngModel)]="loginForm.Password" class="form-control" placeholder="Password" required="">

    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login(loginForm)">Sign in</button>
  </form>
</div>
