
<div  [hidden]="loginUser.IsLogin">
  <div class="container">
    <form #loginForm="ngForm" class="form-signin" style="max-width: 330px;padding: 15px;margin: 0 auto;">
      <h2 class="form-signin-heading">Please sign in</h2>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="email"  [(ngModel)]="loginForm.Email"  class="form-control" placeholder="Email address"  autofocus="">

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" [(ngModel)]="loginForm.Password" class="form-control" placeholder="Password" >

      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login(loginForm)">Sign in</button>
    </form>
  </div>
</div>

<div [hidden]="!loginUser.IsLogin">
  <nav class="navbar navbar-default navbar-static-top" >
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Angularjs2</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a routerLink="/heroes" routerLinkActive="active">Heroes</a></li>
          <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
          <li><a routerLink="/user-input" routerLinkActive="active">Some example</a></li>
          <li><a routerLink="/internationalization" routerLinkActive="active">internationalization</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a (click)="logout()" routerLinkActive="active">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

</div>
